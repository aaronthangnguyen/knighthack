version: "3.8"
services:
  # Postgres Database
  postgres:
    container_name: hackathon_dev_postgres_server
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - hackathon_data_dev:/var/lib/postgresql/data
    env_file:
      - .env.staging

  # Django App
  backend:
    container_name: hackathon_dev_django_server
    build:
      context: .
      dockerfile: ./docker/django/development/Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env.staging
    volumes:
      - ./backend:/backend
      - hackathon_media_volume:/backend/mediafiles
    command: /start.sh
    depends_on:
      - postgres

